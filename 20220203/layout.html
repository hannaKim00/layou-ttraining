<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
    }
    ul {
      list-style: none;
    }

    /* class */
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* style */
    section {
      width: 100vw;
      height: 100vh;
      text-align: center;
    }
    .position-rela {
      position: relative;
    }
    .position-abso {
      position: absolute;
    }

    /* header */
    header {
      box-shadow: 0 0 10px rgba(0,0,0,.2);
      /* sticky */
      position: sticky;
      top: 0;
    }
    header ul {
      height: 7vh;
    }
    header ul li {
      margin: 3vw;
    }

    /* section1 */
    #slider {
      height: 93vh;
      background-color: lightsteelblue;
      position: relative;
      z-index: -1;
    }
    /* 화살표 */
    #slider::before,
    #slider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 80px;
      height: 80px;
      border: 1px solid #eee;
      transform: translateY(-50%) rotate(45deg);
    }
    #slider::before {
      left: 5vw;
      border-top: 0;
      border-right: 0;
    }
    #slider::after {
      right: 5vw;
      border-left: 0;
      border-bottom: 0;
    }

    #slider #text {
      font-size: 1.5em;
      color: #eee;
    }
    #slider #text div {
      width: 20vw;
      height: 3vh;
      background: #eee;
    }

    #box-wrap {
      position: fixed;
      bottom: 3vw;
      right: 5vh;
    }
    #box-wrap div {
      width: 6vw;
      height: 9vh;
      background: #eee;
      margin: 0 .2vw;
    }
    
    /* section2 */
    #bg {
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 50vh;
      z-index: -1;
      background-color: lightslategrey;
    }

    #text-wrap {
      padding-top: 10vh;
      height: 10vh;
      font-size: 1.5em;
    }

    #thum {
      height: 90vh;
    }
    #thum div {
      width: 15vw;
      height: 20vh;
      margin: 0 .2vw;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <nav>
        <ul class="flex">
          <li>menu1</li>
          <li>menu2</li>
          <li>menu3</li>
          <li>menu4</li>
          <li>menu5</li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="slider" class="flex">
        <div id="text">
          <h1>title</h1>
          <div></div>
        </div>
      </div>
      <div id="box-wrap" class="flex ">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>

    <section class="position-rela">
      <div id="bg" class="position-abso"></div>
      <div id="text-wrap">
        <h1>title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
      <div id="thum" class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>
  </div>
</body>
</html>
